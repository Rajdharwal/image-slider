<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>

    
<div class="slideshow-container" id="slideshow-container">

    <div class="mySlides fade">
        <div class="number-text">1/3</div>
        <img src="https://www.w3schools.com/howto/img_lights_wide.jpg" style="width: 100%;" alt="">
        <div class="text">caption text</div>
    </div>
    <div class="left-arrow">   </div>
    
    <div class="mySlides fade">
        <div class="number-text">2/3</div>
        <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" style="width: 100%;" alt="">
        <div class="text">caption two</div>
    </div>

    <div class="mySlides fade">
        <div class="number-text">3/3</div>
        <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" style="width: 100%;" alt="">
        <div class="text">caption three</div>
    </div>
    
   <a class="prev" onclick="plusSlides(-1)"> ❮ </a>
   <a class="next" onclick="plusSlides(1)"> ❯ </a>

</div>
<br>
<div style="text-align: center";>
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    

    


</div>


<script src="slider.js"></script>

</body>
</html>
